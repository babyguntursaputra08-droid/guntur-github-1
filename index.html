<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Parfum Mewah</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }
        .product-card {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 1.5rem;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">
                <a href="#" class="hover:text-gray-600 transition-colors duration-200">
                    Scent Heaven
                </a>
            </h1>
            <button id="cart-button" class="relative bg-gray-200 hover:bg-gray-300 p-3 rounded-full transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5.4M7 13l-2.293 2.293c-.63.63-.182 1.705.707 1.705H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full transform translate-x-1/2 -translate-y-1/2">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-8">
        <h2 class="text-4xl font-bold text-center mb-8 text-gray-900">Koleksi Parfum Unggulan</h2>

        <!-- Product Grid -->
        <section id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Products will be injected here by JavaScript -->
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <h3 class="text-2xl font-semibold">Keranjang Belanja</h3>
                <button id="close-cart-modal" class="text-gray-500 hover:text-gray-800 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div id="cart-items" class="space-y-4">
                <!-- Cart items will be injected here by JavaScript -->
            </div>

            <div id="cart-empty-message" class="text-center text-gray-500 my-8 hidden">
                Keranjang Anda kosong.
            </div>

            <div id="cart-summary" class="border-t pt-4 mt-4">
                <div class="flex justify-between items-center font-bold text-xl">
                    <span>Total:</span>
                    <span id="cart-total">Rp0</span>
                </div>
                <button class="w-full mt-4 bg-gray-900 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-gray-700 transition-colors duration-200">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Product Data & Logic -->
    <script>
        // Data produk parfum
        const products = [
            { id: 1, name: 'Elegant Scent', price: 550000, image: 'https://placehold.co/400x400/D4A373/FFFFFF?text=Elegant+Scent' },
            { id: 2, name: 'Royal Musk', price: 720000, image: 'https://placehold.co/400x400/808000/FFFFFF?text=Royal+Musk' },
            { id: 3, name: 'Ocean Breeze', price: 480000, image: 'https://placehold.co/400x400/ADD8E6/000000?text=Ocean+Breeze' },
            { id: 4, name: 'Forest Dew', price: 610000, image: 'https://placehold.co/400x400/2F4F4F/FFFFFF?text=Forest+Dew' },
            { id: 5, name: 'Spicy Amber', price: 690000, image: 'https://placehold.co/400x400/964B00/FFFFFF?text=Spicy+Amber' },
            { id: 6, name: 'Vanilla Dream', price: 530000, image: 'https://placehold.co/400x400/F5F5DC/000000?text=Vanilla+Dream' },
            { id: 7, name: 'Cherry Blossom', price: 590000, image: 'https://placehold.co/400x400/FFB7C5/FFFFFF?text=Cherry+Blossom' },
            { id: 8, name: 'Midnight Oud', price: 850000, image: 'https://placehold.co/400x400/36454F/FFFFFF?text=Midnight+Oud' },
        ];

        // Keranjang belanja
        let cart = [];

        // Dapatkan elemen-elemen DOM yang dibutuhkan
        const productList = document.getElementById('product-list');
        const cartButton = document.getElementById('cart-button');
        const cartModal = document.getElementById('cart-modal');
        const closeCartModalButton = document.getElementById('close-cart-modal');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalSpan = document.getElementById('cart-total');
        const cartCountSpan = document.getElementById('cart-count');
        const cartEmptyMessage = document.getElementById('cart-empty-message');

        // Fungsi untuk merender produk ke halaman
        function renderProducts() {
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card flex flex-col items-center text-center';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image mb-4">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">${product.name}</h3>
                    <p class="text-gray-700 font-medium mb-4">Rp${product.price.toLocaleString('id-ID')}</p>
                    <button class="add-to-cart-btn mt-auto bg-gray-900 text-white py-2 px-4 rounded-full font-semibold hover:bg-gray-700 transition-colors duration-200" data-id="${product.id}">
                        Tambahkan ke Keranjang
                    </button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Fungsi untuk merender item di keranjang belanja
        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartEmptyMessage.classList.remove('hidden');
                document.getElementById('cart-summary').classList.add('hidden');
            } else {
                cartEmptyMessage.classList.add('hidden');
                document.getElementById('cart-summary').classList.remove('hidden');
            }

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'flex items-center justify-between p-4 bg-gray-50 rounded-lg';
                cartItem.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md">
                        <div>
                            <p class="font-semibold text-lg">${item.name}</p>
                            <p class="text-gray-600">Rp${item.price.toLocaleString('id-ID')} x ${item.quantity}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="update-quantity-btn text-gray-500 hover:text-gray-800 transition-colors duration-200" data-id="${item.id}" data-action="decrease">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
                        </button>
                        <span class="font-medium">${item.quantity}</span>
                        <button class="update-quantity-btn text-gray-500 hover:text-gray-800 transition-colors duration-200" data-id="${item.id}" data-action="increase">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        </button>
                        <button class="remove-item-btn text-red-500 hover:text-red-700 transition-colors duration-200" data-id="${item.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
                total += item.price * item.quantity;
            });

            cartTotalSpan.textContent = `Rp${total.toLocaleString('id-ID')}`;
            updateCartCount();
        }

        // Fungsi untuk mengupdate jumlah item di keranjang
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountSpan.textContent = count;
        }

        // Event listener untuk tombol "Tambahkan ke Keranjang"
        productList.addEventListener('click', (event) => {
            if (event.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(event.target.dataset.id);
                const productToAdd = products.find(p => p.id === productId);

                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...productToAdd, quantity: 1 });
                }

                renderCart();
            }
        });

        // Event listener untuk tombol di dalam keranjang
        cartItemsContainer.addEventListener('click', (event) => {
            const target = event.target.closest('button');
            if (!target) return;

            const productId = parseInt(target.dataset.id);

            // Menghapus item
            if (target.classList.contains('remove-item-btn')) {
                cart = cart.filter(item => item.id !== productId);
            }

            // Mengupdate kuantitas
            if (target.classList.contains('update-quantity-btn')) {
                const action = target.dataset.action;
                const itemToUpdate = cart.find(item => item.id === productId);
                if (itemToUpdate) {
                    if (action === 'increase') {
                        itemToUpdate.quantity++;
                    } else if (action === 'decrease') {
                        itemToUpdate.quantity--;
                        if (itemToUpdate.quantity <= 0) {
                            cart = cart.filter(item => item.id !== productId);
                        }
                    }
                }
            }
            renderCart();
        });

        // Event listeners untuk modal keranjang
        cartButton.addEventListener('click', () => {
            cartModal.style.display = 'block';
        });

        closeCartModalButton.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === cartModal) {
                cartModal.style.display = 'none';
            }
        });

        // Render produk saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            renderCart();
        });
    </script>
</body>
</html>
